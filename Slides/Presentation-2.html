<h1 id="proposition">Proposition</h1>
<p>Unless the set of descendants of interevend-upon variables in empty, algorithmic recourse can in general, be guaranteed <strong>only</strong> if the true structural equations are known, irrespective of the amount and type of available data.</p>

<h1 id="limitations-2">Limitations</h1>

<li>The assumption of one-to-one mapping from real world actions to interventions on endogenous variables may not hold.</li>

<h1 id="pc-algorithm">PC Algorithm</h1>

<p>The key idea is that two statistically independent variables are not causally linked.</p>
<p><img src="figs/CIT.png" alt="center" style="width:600px;" /></p>
<ol>
<li>(B) Start with fully connected graph</li>
<li>(C), (D) remove edges b/w statistically independent variables.</li>
<li>(E) Orient Colliders</li>
<li>(F) Additional Constraints.</li>
</ol>
</section>

<h1 id="greedy-equivalence-search-ges">Greedy Equivalence Search (GES)</h1>
<p>The Greedy Equivalence Search (GES) algorithm uses this trick. GES starts with an empty graph and iteratively adds directed edges to maximize the improvement in a model fitness measure (i.e. score). An example score is the Bayesian Information Criterion (BIC)</p>
</section>
